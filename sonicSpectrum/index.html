<!DOCTYPE html>
<html>
  <head>
    <title>Sonic Spectrum</title>
  	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
  	<link href="ss.css" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
    <!-- <script src="../bootstrap/js/bootstrap.min.js"></script> -->
  </head>
  <body>
  	<div class="container-fluid">

      <div id="header" class="row-fluid">
        Header
      </div>

      <div class="row-fluid">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <img src="../images/lena_gray.jpg" height="256">
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <canvas id="Spectrum" height="256"></canvas>
        </div>
      </div>

      <div class="row-fluid">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <canvas id="Visual" height="256"></canvas>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <canvas id="Result" height="256"></canvas>
        </div>
      </div>

      <div id="settings" class="row-fluid">
        <label>Filter Type: </label>
        <div id="Filter">
          <input type="radio" id="HPF" name="filter" value="HPF" checked="checked"/>
          <label for="HPF">Highpass</label>
          <input type="radio" id="LPF" name="filter" value="LPF"/>
          <label for="LPF">Lowpass</label>
        </div>
        <label>Filter Radius: </label>
        <div id="Slider"></div>
      </div>

      <div id="footer" class="row-fluid">
        Footer
      </div>

    </div>
  </body>

    <script src="../js/three.min.js"></script>
    <script src="../js/OrbitControls.js"></script>
    <script src="../js/audio.js"></script>
    <script src="../js/building.js"></script>
    <script src="../js/fft.js"></script>
    <script src="ss.js"></script>
</html>
